<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Star(name,age) {
            this.name=name    
            this.age=age
            //在构造函数里声明公共方法的话会及其占用内存
            //因为在构造函数中只要实例化对象就会创建一个对象，那么song方法就会创建一次
            //我们想让他创建一次就行啦 让实例化的对象的方法都指向一个  所以就用到啦原型对象
            // this.song=function(){console.log('唱歌');}
        }
        //原先对象就是构造函数的一个属性
        //这样实例化的新对象指向的就是同一个啦
        //就是公共的方法写在原型对象上  节约内存
        Star.prototype.song=function(){
            console.log('唱歌');
        }
        
        let ldh= new Star('刘德华',55)
        let zxy= new Star('张学友',55)
        // console.log(ldh.song());
        console.log(zxy.song===ldh.song);
        console.log(zxy.name===ldh.name);
        console.log(ldh.name===zxy.name);
    </script>
</body>
</html>
