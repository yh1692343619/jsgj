<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .box {
      width: 500px;
      height: 500px;
      background-color: #ccc;
      color: #fff;
      text-align: center;
      font-size: 100px;
    }
  </style>
</head>

<body>
  <div class="box"></div>
  <script>
    let box=document.querySelector('.box')
    let i=1
    function mouseMove(){
      box.innerHTML=i++
    } 
    //添加节流函数throttle
    function throttle(fn,t){
      //起始时间
      let time=0
      return function(){
        //获取当前时间
        let now=Date.now()
        if(now-time >= t){
          fn()
          time=now
        }
      }
    }
    box.addEventListener('mousemove',throttle(mouseMove,500))
  </script>
</body>

</html>
