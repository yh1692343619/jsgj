<body>
    <script>
        let obj={
            name:'李磊',
            age:18,
            fm:{baby:'杜yirui'}
        }
        console.log(obj);
        let o={...obj}
        o.age=20
        o.fm.baby='沫沫'
        console.log(o);
        //浅拷贝只能拷贝基础数据类型 拷贝不了引用数据类型 因为拷贝引用数据类型的时候是地址而不是值
    </script>
</body>
